<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kink List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <header>
        <h1>
            <label><input name="name" id="name" placeholder="Name" autocomplete="off"></label>'s Kink List
        </h1>
        <ul class="legend">
            <li>
                <div data-color="#FFFFFF" class="choice irrelevant"></div>
                <span class="legend-text">Irrelevant</span>
            </li>
            <li>
                <div data-color="#6DB5FE" class="choice favorite"></div>
                <span class="legend-text">Favorite</span>
            </li>
            <li>
                <div data-color="#88FC79" class="choice like"></div>
                <span class="legend-text">Like</span>
            </li>
            <li>
                <div data-color="#F9BDF1" class="choice curious"></div>
                <span class="legend-curious">Curious</span>
            </li>
            <li>
                <div data-color="#FDFD6B" class="choice okay"></div>
                <span class="legend-text">Okay</span>
            </li>
            <li>
                <div data-color="#DB6C00" class="choice indifferent"></div>
                <span class="legend-text">Indifferent</span>
            </li>
            <li>
                <div data-color="#920000" class="choice turn-off"></div>
                <span class="legend-text">Turn Off</span>
            </li>
        </ul>
        <span class="buttons">
            <button id="export">Export</button>
            <button id="Clear">Clear</button>
        </span>
    </header>
    <div id="InputList"></div>
</div>
<footer>Based on <a href="https://github.com/Goctionni/KinkList">github.com/Goctionni/KinkList</a>.</footer>
<script src="script.js"></script>
</body>
</html>
