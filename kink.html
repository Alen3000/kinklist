        const updateInputWidth = (element) => {
            const content = element.value || element.placeholder;
            const span = document.createElement("span");
            span.innerHTML = content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            element.parentElement.appendChild(span)
            const theWidth = span.getBoundingClientRect().width;
            element.parentElement.removeChild(span);
            element.style.width = `${theWidth}px`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name');
            const originalTitle = document.title;
            updateInputWidth(nameInput);
            nameInput.addEventListener('input', (e) => {
                updateInputWidth(e.target);
                if (e.target.value.length > 0) {
                    document.title = `${e.target.value}'s ${originalTitle}`;
                } else {
                    document.title = originalTitle;
                }
            });
        });
